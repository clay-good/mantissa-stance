id: gcp-logging-004
name: Log metric and alert for IAM permission changes
description: |
  Ensure a log-based metric and alert exist for IAM permission changes.
  Unauthorized IAM changes can lead to privilege escalation or loss of
  access controls and should be monitored.

enabled: true
severity: medium

resource_type: gcp_logging_metric

check:
  type: expression
  expression: "resource.metric_for_iam_changes_exists == true"

compliance:
  - framework: cis-gcp-foundations
    version: "1.3.0"
    control: "2.4"
  - framework: pci-dss
    version: "4.0"
    control: "10.2.5"
  - framework: nist-800-53
    version: "rev5"
    control: "AU-6"

remediation:
  guidance: |
    1. Go to GCP Console > Logging > Log-based Metrics
    2. Click Create Metric
    3. Set filter:
       protoPayload.methodName="SetIamPolicy" OR
       protoPayload.methodName="setIamPolicy"
    4. Create the metric
    5. Go to Monitoring > Alerting
    6. Create alerting policy based on the metric
    7. Configure notification channels (email, Slack, PagerDuty)
  automation_supported: false

tags:
  - logging
  - monitoring
  - alerting
  - iam
  - security-operations

references:
  - https://cloud.google.com/logging/docs/logs-based-metrics
