id: gcp-logging-009
name: Log metric and alert for Cloud SQL configuration changes
description: |
  Ensure a log-based metric and alert exist for Cloud SQL instance configuration
  changes. Database configuration changes can affect security, availability,
  and should be tracked and authorized.

enabled: true
severity: medium

resource_type: gcp_logging_metric

check:
  type: expression
  expression: "resource.metric_for_sql_config_changes_exists == true"

compliance:
  - framework: cis-gcp-foundations
    version: "1.3.0"
    control: "2.11"
  - framework: pci-dss
    version: "4.0"
    control: "10.2.5"
  - framework: nist-800-53
    version: "rev5"
    control: "AU-6"

remediation:
  guidance: |
    1. Go to GCP Console > Logging > Log-based Metrics
    2. Click Create Metric
    3. Set filter:
       protoPayload.methodName="cloudsql.instances.update"
    4. Create the metric
    5. Go to Monitoring > Alerting
    6. Create alerting policy based on the metric
    7. Notify database and security teams
  automation_supported: false

tags:
  - logging
  - monitoring
  - alerting
  - cloud-sql
  - database-security

references:
  - https://cloud.google.com/sql/docs/mysql/admin-api/rest/v1beta4/instances/update
