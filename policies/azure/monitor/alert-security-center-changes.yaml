id: azure-monitor-009
name: Alert for Security Center policy changes
description: |
  Ensure an alert exists for updates to Microsoft Defender for Cloud policies.
  Security Center policy changes affect security recommendations and compliance
  posture and should be reviewed.

enabled: true
severity: high

resource_type: azure_monitor_alert_rule

check:
  type: expression
  expression: "resource.alert_for_security_center_policy_changes_exists == true"

compliance:
  - framework: cis-azure-foundations
    version: "2.0.0"
    control: "5.2.5"
  - framework: pci-dss
    version: "4.0"
    control: "10.2.6"
  - framework: nist-800-53
    version: "rev5"
    control: "AU-6"

remediation:
  guidance: |
    1. Navigate to Azure Monitor > Alerts
    2. Click Create > Alert rule
    3. Select subscription as target
    4. Configure condition:
       - Signal type: Activity Log
       - Category: Security
       - Resource provider: Security Center
       - Operations: Security policies updates
    5. Configure action group for security team
    6. Set alert rule name and severity (High)
    7. Create alert rule
  automation_supported: false

tags:
  - monitor
  - alerting
  - security-center
  - defender
  - policy

references:
  - https://docs.microsoft.com/en-us/azure/defender-for-cloud/policy-reference
