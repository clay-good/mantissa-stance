id: aws-iam-002
name: IAM password policy strength
description: |
  Ensure the IAM password policy meets minimum security requirements.
  A strong password policy helps prevent brute force attacks and
  ensures users create secure passwords.

enabled: true
severity: high

resource_type: aws_iam_account_password_policy

check:
  type: expression
  expression: |
    resource.minimum_password_length >= 14 and
    resource.require_symbols == true and
    resource.require_numbers == true and
    resource.require_uppercase_characters == true and
    resource.require_lowercase_characters == true

benchmark:
  - cis-aws: "1.8"
  - cis-aws: "1.9"
  - cis-aws: "1.10"
  - cis-aws: "1.11"

remediation:
  guidance: |
    1. Sign in to the AWS Console
    2. Navigate to IAM > Account settings
    3. Click "Change password policy"
    4. Set minimum password length to at least 14 characters
    5. Enable all complexity requirements:
       - Require at least one uppercase letter
       - Require at least one lowercase letter
       - Require at least one number
       - Require at least one symbol
    6. Click "Save changes"
  automation_supported: false

tags:
  - iam
  - password-policy
  - access-control
  - identity

references:
  - https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_passwords_account-policy.html
